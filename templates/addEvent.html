<DOCTYPE! html>
<html lang="en">
  <head>
    <title>Gif Check</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="static/gifAlert.css"/>

      <script>
      $( function() {
        $( "#dialog" ).dialog({
          width: {{image_width}},
          height: {{image_height}},
          autoOpen: false,
          show: {
            effect: "blind",
            duration: 1000
          },
          hide: {
            effect: "explode",
            duration: 1000
          }
        });

        $( "#opener" ).on( "click", function() {
          $( "#dialog" ).dialog( "open" );
        });
      } );
      </script>
  </head>
  <body id="home">
    <ul>
      <li>
        <h1>Your current goal for the hour is: {{main}}.</h1>
      </li>
      <li>
        <h1>When you have finished your goal, comeback to this page
          and you may check off in the checkbox!</h1>
      </li>
    </ul>
    <h3><input type="checkbox" name="fun" value="turned up!">
      Check the box and hit submit when you have finished your goal!<br>

    <div id="dialog" title="YOU CHECKED IT!">
      <center>
      <img src="{{gif}}" alt="celebration!"/>
      </center>
    </div>

    <button id="opener" type="submit" value="Submit">Celebrate!</button>
  </body>
</html>
